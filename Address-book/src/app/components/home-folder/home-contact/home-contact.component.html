<div class="contact" routerLink="/contact/{{data._id}}">
  <span id="contact-date-creation">Created: {{date.getDate()}}.{{date.getMonth() + 1}}.{{date.getFullYear()}}</span>
  <div class="contact-main">
    <img width="50px" height="50px" src="{{data.image}}" alt="" />
    <span id="contact-main-name">{{ data.firstName }} {{ data.lastName }}</span>
  </div>
  <div id="contact-labels">
    <div
      [style.background-color]="label.color"
      [style.border-color]="label.color"
      *ngFor="let label of data.labels.slice(0, 2)"
      class="label"
    >
      {{ label.name }}
    </div>
    <span *ngIf="data.labels.length > 2">+{{data.labels.length - 2}}</span>
  </div>
</div>
